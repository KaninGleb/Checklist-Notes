<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Notes</title>
</head>

<body>
<div id="app"></div>
<header class="header">
    <div class="container">
        <div class="header_wrapper">
            <a class="logo">
                <img class="header_img" src="./images/icons/header/Notes.svg" alt="Notes Icon">
            </a>
            <ul class="menu">
                <li class="menu-item">
                    <img class="header_img" src="./images/icons/header/notes-mini.svg" alt="Notes mini">
                </li>
                <li class="menu-item">
                    <span class="note_counter">Всего заметок: 0</span>
                </li>
            </ul>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="notes_create_wrapper">
            <form class="note-form" name="notes">
                <!-- Ваш код -->
                <label class="note_name">Название заметки</label>
                <input type="text" class="note_input" placeholder="Напишите название новой заметки..."></input>
            </form>
        </div>
    </div>

    <div class="filter-box">
        <!-- Ваш код -->
    </div>
    <ul class="notes-list">
        <!-- Сюда будут рендерится заметки из JavaScript -->
    </ul>

    <div class="messages-box">
        <!-- Сюда будут рендерится информационные сообщения из JavaScript -->
    </div>
</main>

<script src="js/index.js"></script>
</body>

</html>
