<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Notes</title>
</head>

<body>
<div id="app"></div>
<header class="header">
    <div class="container">
        <div class="header_wrapper">
            <a class="logo">
                <img class="header_logo" src="./assets/images/icons/header/Notes.svg" alt="Notes Icon">
            </a>
            <ul class="menu">
                <li class="menu-item">
                    <img class="header_img" src="./assets/images/icons/header/notes-mini.svg" alt="Notes mini">
                </li>
                <li class="menu-item">
                    <span class="note_counter">Total notes: <b>0</b></span>
                </li>
            </ul>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="notes_create_wrapper">
            <form class="note-form" name="notes">
                <div class="name_wrapper">
                    <label class="no_select" for="noteTitle">Title of the note</label>
                    <input type="text" class="note_title" id="noteTitle" placeholder="Enter the title of the new note...">
                </div>

                <div class="description_wrapper">
                    <div class="description_form">
                        <label class="no_select" for="noteDescription">Description of the new note</label>
                        <textarea class="note_description" id="noteDescription" placeholder="Enter the description of the new note..."></textarea>
                    </div>

                    <fieldset class="fieldset">
                        <legend class="label no_select">Choose note color</legend>
                        <ul class="radio-list">
                            <li>
                                <input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="red" aria-label="red"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="green" aria-label="green"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="blue" aria-label="blue"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="purple" aria-label="purple"/>
                            </li>
                        </ul>
                        <button class="add_note_button" type="submit">
                            <img src="./assets/images/icons/main/add-button-plus-white.svg" alt="Add Note">
                            Add Note
                        </button>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="filter-box">
            <label class="filter-label">
                <span class="hidden-notes-message"></span>
                <input class="checkbox" id="toggle-favorites" type="checkbox" name="favorite"/>
                <span class="custom-checkbox"></span>
                <span class="no_select">Show only favorite notes</span>
            </label>
        </div>
    </div>

    <div class="container" id="custom-container">
        <ul class="notes-list">
            <!-- Notes will be rendered here from JavaScript -->
        </ul>
    </div>

    <div class="container">
        <div class="messages-box">
            <!-- Informational messages will be rendered here from JavaScript -->
        </div>
    </div>

    <div class="container" id="openDeleteConfirmation-container"></div>
</main>

<script src="js/index.js"></script>
</body>

</html>
