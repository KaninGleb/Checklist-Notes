<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Notes</title>
</head>

<body>
<div id="app"></div>
<header class="header">
    <div class="container">
        <div class="header_wrapper">
            <a class="logo">
                <img class="header_img" src="./images/icons/header/Notes.svg" alt="Notes Icon">
            </a>
            <ul class="menu">
                <li class="menu-item">
                    <img class="header_img" src="./images/icons/header/notes-mini.svg" alt="Notes mini">
                </li>
                <li class="menu-item">
                    <span class="note_counter">Всего заметок: <b>0</b></span>
                </li>
            </ul>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="notes_create_wrapper">
            <form class="note-form" name="notes">
                <div class="name_wrapper">
                    <label class="no_select" for="noteTitle">Название заметки</label>
                    <input type="text" class="note_title" id="noteTitle" placeholder="Напишите название новой заметки...">
                </div>

                <div class="description_wrapper">
                    <div class="description_form">
                        <label class="no_select" for="noteDescription">Описание новой заметки</label>
                        <textarea class="note_description" id="noteDescription" placeholder="Напишите название новой заметки..."></textarea>
                    </div>

                    <fieldset class="fieldset">
                        <legend class="label no_select">Выберите цвет заметки</legend>
                        <ul class="radio-list">
                            <li>
                                <input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="red" aria-label="red"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="green" aria-label="green"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="blue" aria-label="blue"/>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="color" value="purple" aria-label="purple"/>
                            </li>
                        </ul>
                        <button class="add_note_button" type="submit">
                            <img src="./images/icons/main/plus-white.svg" alt="Add Note">
                            Добавить заметку
                        </button>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="filter-box">
            <label class="filter-label">
                <span class="hidden-notes-message"></span>
                <input class="checkbox" id="toggle-favorites" type="checkbox" name="favorite" />
                <span class="custom-checkbox"></span>
                <span class="no_select">Показать только избранные заметки</span>
            </label>
        </div>
    </div>

    <div class="container custom-container">
        <ul class="notes-list">
            <!-- Сюда будут рендерится заметки из JavaScript -->
        </ul>
    </div>

    <div class="container">
        <div class="messages-box">
            <!-- Сюда будут рендерится информационные сообщения из JavaScript -->
        </div>
    </div>

    <div class="container">
        <div class="modal" id="delete-confirmation" style="display: none;">
            <div class="modal-content">
                <span class="modal-header">Удаление заметки</span>
                <hr class="divider">
                <div class="delete-confirmation_wrapper">
                    <span class="delete-message-text" id="delete-message"></span>
                    <button class="cancel-delete-button" id="cancel-delete"></button>
                    <button class="confirm-delete-button" id="confirm-delete">Удалить</button>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="js/index.js"></script>
</body>

</html>
